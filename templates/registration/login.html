{% extends "layout.html"%}

{% block content %}
<div class="auth-card card">
    <div class="card-body">
        <h2 class="text-center mb-4">Log In</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="small text-muted">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
